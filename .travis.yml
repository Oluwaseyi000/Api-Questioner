language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"

sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
"scripts": {
    "start": "SET NODE_ENV=dev && node server.js",
    "test": "nyc mocha --exit",
    "coverage": "nyc report"}

after_success: npm run coverage

